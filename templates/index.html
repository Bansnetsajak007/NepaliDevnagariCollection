<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepali Character Collector</title>

    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            padding: 20px;
        }

        canvas {
            border: 3px solid #333;
            background-color: #000000;   /* ðŸ”¥ BLACK BACKGROUND */
            cursor: crosshair;
            touch-action: none;
            border-radius: 6px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-clear { background-color: #e74c3c; color: white; }
        .btn-save  { background-color: #2ecc71; color: white; }

        select {
            font-size: 22px;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 2px solid #2c3e50;
            width: 90%;
            max-width: 320px;
            font-weight: bold;
        }

        #statusMessage {
            color: #27ae60;
            font-weight: bold;
            height: 24px;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>

<body>

<h2>Nepali Handwritten Data Collector</h2>
<div id="statusMessage">Saved Successfully!</div>

<select id="charSelect"></select>

<canvas id="drawingCanvas" width="320" height="320"></canvas>

<div class="controls">
    <button class="btn-clear" onclick="clearCanvas()">Clear</button>
    <button class="btn-save" onclick="saveImage()">Save</button>
</div>

<script>
/* =======================
   1ï¸âƒ£ LABEL â†’ FOLDER MAP
   ======================= */

const labelMap = {
    'à¥¦':'digit_0','à¥§':'digit_1','à¥¨':'digit_2','à¥©':'digit_3','à¥ª':'digit_4',
    'à¥«':'digit_5','à¥¬':'digit_6','à¥­':'digit_7','à¥®':'digit_8','à¥¯':'digit_9',

    'à¤•':'character_1_ka','à¤–':'character_2_kha','à¤—':'character_3_ga','à¤˜':'character_4_gha','à¤™':'character_5_kna',
    'à¤š':'character_6_cha','à¤›':'character_7_chha','à¤œ':'character_8_ja','à¤':'character_9_jha','à¤ž':'character_10_yna',
    'à¤Ÿ':'character_11_taamatar','à¤ ':'character_12_thaa','à¤¡':'character_13_daa','à¤¢':'character_14_dhaa','à¤£':'character_15_adna',
    'à¤¤':'character_16_tabala','à¤¥':'character_17_tha','à¤¦':'character_18_da','à¤§':'character_19_dha','à¤¨':'character_20_na',
    'à¤ª':'character_21_pa','à¤«':'character_22_pha','à¤¬':'character_23_ba','à¤­':'character_24_bha','à¤®':'character_25_ma',
    'à¤¯':'character_26_yaw','à¤°':'character_27_ra','à¤²':'character_28_la','à¤µ':'character_29_waw',
    'à¤¶':'character_30_motosaw','à¤·':'character_31_petchiryakha','à¤¸':'character_32_patalosaw',
    'à¤¹':'character_33_ha','à¤•à¥à¤·':'character_34_chhya','à¤¤à¥à¤°':'character_35_tra','à¤œà¥à¤ž':'character_36_gya'
};

const numbers = ['à¥¦','à¥§','à¥¨','à¥©','à¥ª','à¥«','à¥¬','à¥­','à¥®','à¥¯'];
const vowels = ['à¤…','à¤†','à¤‡','à¤ˆ','à¤‰','à¤Š','à¤','à¤','à¤“','à¤”','à¤…à¤‚','à¤…à¤ƒ'];
const consonants = Object.keys(labelMap).filter(c => !numbers.includes(c));

/* =======================
   2ï¸âƒ£ CANVAS SETUP
   ======================= */

const canvas = document.getElementById('drawingCanvas');
const ctx = canvas.getContext('2d');
const selectBox = document.getElementById('charSelect');
const statusMsg = document.getElementById('statusMessage');

function populateDropdown() {
    addGroup("Digits", numbers);
    addGroup("Characters", consonants);
}

function addGroup(label, chars) {
    const group = document.createElement('optgroup');
    group.label = label;
    chars.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c;
        opt.innerText = c;
        group.appendChild(opt);
    });
    selectBox.appendChild(group);
}

/* =======================
   3ï¸âƒ£ DRAWING LOGIC
   ======================= */

let isDrawing = false;

function startDraw(e) { isDrawing = true; draw(e); }
function endDraw() { isDrawing = false; ctx.beginPath(); }

function draw(e) {
    if (!isDrawing) return;

    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX || e.touches[0].clientX) - rect.left;
    const y = (e.clientY || e.touches[0].clientY) - rect.top;

    ctx.lineWidth = 15;
    ctx.lineCap = 'round';
    ctx.strokeStyle = '#ffffff';  /* ðŸ”¥ WHITE STROKES */

    ctx.lineTo(x, y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x, y);
}

canvas.addEventListener('mousedown', startDraw);
canvas.addEventListener('mouseup', endDraw);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseleave', endDraw);

canvas.addEventListener('touchstart', e => { e.preventDefault(); startDraw(e); });
canvas.addEventListener('touchend', endDraw);
canvas.addEventListener('touchmove', e => { e.preventDefault(); draw(e); });

/* =======================
   4ï¸âƒ£ CORE FUNCTIONS
   ======================= */

function clearCanvas() {
    ctx.fillStyle = "#000000";  /* BLACK */
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
}

function saveImage() {
    const dataURL = canvas.toDataURL('image/png');
    const char = selectBox.value;
    const folderLabel = labelMap[char];

    fetch('/save_image', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ image: dataURL, label: folderLabel })
    })
    .then(() => {
        statusMsg.style.opacity = '1';
        setTimeout(() => statusMsg.style.opacity = '0', 1000);
        clearCanvas();
    });
}

/* =======================
   INIT
   ======================= */

populateDropdown();
clearCanvas();

</script>
</body>
</html>
